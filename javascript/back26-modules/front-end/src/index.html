<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Magazine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="record">
        <label>ID <input type="number" id="id"></label> </br>
        <label>Game <input type="text" id="game"></label></br>
        <label>Year <input type="number" id="year"></label></br>
        <label>Genre <input type="text" id="genre"></label></br>
        <label>Multiplayer <input type="checkbox" id="multiplayer"></label></br>
        <label>Offline <input type="checkbox" id="offline"></label></br>
        <label>Crossplataform <input type="checkbox" id="crossplataform"></label></br>
        <button id="save" onclick="save()">Salvar</button>
    </div>
    <div class="button">
        <input id="inputBirth" type="number">
        <button id="birth" onclick="birthDay()">Birthday</button>
    </div>
    <div class="button">
        <input id="inputSector" type="text">
        <button id="sector" onclick="sector()">Sector</button>
    </div>
    <div class="button">
        <input id="inputRamal" type="number">
        <button id="ramal" onclick="ramal()">Ramal</button>
    </div>
    <div id="workers">

    </div>
</body>
</html>
