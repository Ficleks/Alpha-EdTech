<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>SVG</title>
  </head>
  <body>
    <main>
      <h1>
        Testando SVG
      </h1>
      <svg width="1200" height="800">
        <rect x="100" y="20" rx="20" ry="20" width="1000" height="600"
        style="fill:green;stroke-width:5;opacity:0.5" />
        <svg width="1000" height="1000">
        <polygon points="600,120 220,300 600,500 970,300"
        style="fill:yellow;stroke-width:5;fill-rule:evenodd;" />
        </svg>
        <svg width="1200" height="800">
        <circle cx="600" cy="300" r="120"  stroke-width="4" fill="blue" />
        </svg>
      </svg> 
    </main>
  </body>
</html>
