<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Formulario</title>
  </head>
  <body>
    <h1>
      Formulário
    </h1>
    <h2>
      Por favor responda as questões a seguir
    </h2>
    <form action="pagina-que-processa-os-dados-do-form" method="post"> 
    <! action= define o local URL uqe os dados recolhidos devem ser enviados>
    <! method= define qual o método HTTP para enviar os dados (ele pode ser "GET" ou "POST")>
      <div>
        <label for="nome"><b>Nome Completo:</b></label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label for="password"><b>Senha :</b></label>
        <input type="text" id="password" />
      </div>
      <div>
        <p><b>Insira a sua data de nascimento</b></p>
        <input type="date" id="date"/> <br /><br />
      </div>
      <div>
      <p><b>Insira seu gênero</b></p>
        <label for="generoM">Masculino</label>
        <input type="radio" name="genero" id="generoM" value="Masculino"/>
        <label for="generoF">Feminino</label>
        <input type="radio" name="genero" id="generoF" value="Feminino"/>
        <label for="generoLGBT">LGBT</label>
        <input type="radio" name="genero" id="generoLGBT" value="LGBT"/>
        <br /><br />
      </div>
      <div>
        <p><b>Favor insira seu peso aproximado</b></p>
        <input type="checkbox" id="peso-aproximado1"/>
        <label for="peso-aproximado1">50-60KG</label><br />
        <input type="checkbox" id="peso-aproximado2"/>
        <label for="peso-aproximado2">60-70KG</label><br />
        <input type="checkbox" id="peso-aproximado3"/>
        <label for="peso-aproximado3">70-80KG</label><br />
        <input type="checkbox" id="peso-aproximado4"/>
        <label for="peso-aproximado4">+ 80KG</label><br />
      </div>
      <div>
        <p><b>Favor inserir sua altura em cm</b></p>
        <input type="range" id="send" min="100" max="250" oninput="result.value = send.value"/>
        <input type="text" id="result"/><br />
      </div>
      <div>
        <p><b>Insira seu número de telefone celular</b></p>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
        <small>Formato: 55 11 931234565</small><br /><br />
      </div>
      <div>
        <fieldset>
          <legend><b>Seleção de consultório</b></legend>
            <div>
              <input type="radio" name="consultorio" id="medic-1" value="cardiologista"/>
              <label for="medic-1">Cardiologista</label><br />
              <input type="radio" name="consultorio" id="medic-2" value="clinico-geral"/>
              <label for="medic-2">Clínico Geral</label><br />
              <input type="radio" name="consultorio" id="medic-3" value="dermatologista"/>
              <label for="medic-3">Dermatologista</label><br />
              <input type="radio" name="consultorio" id="medic-4" value="endocrinologista"/>
              <label for="medic-4">Endocrinologista</label><br />
              <input type="radio" name="consultorio" id="medic-5" value="geriatra"/>
              <label for="medic-5">Geriatra</label><br />
            </div>
       </fieldset>
      </div>
      <div class="button">
        <br /><button type="submit">Enviar</button>
        <button type="reset">Resetar</button><br /><br />
      </div>
    </form>
  </body>
</html>
