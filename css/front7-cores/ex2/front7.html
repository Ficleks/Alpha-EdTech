<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>SVG</title>
  </head>
  <body>
    <main>
      <h1>
        Aprendendo CSS aula 7
      </h1>
      <h2>
        Cores verdes em diferentes formatos de descrição
      </h2>
      <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100"
        style="fill:#00ff00;opacity:1" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">Hexadecimal</text>
       </svg>
        <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100"
        style="fill:#00ff0080;opacity:1" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">Hexa/trans</text>
       </svg>
        <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100"
        style="fill:rgb(0,255,0);opacity:1" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">RGB</text>
       </svg>
       <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100"
        style="fill:rgba(0,255,0,0.3);opacity:1" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">RGBA</text>
       </svg><br>
       <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100"
        style="fill:hsl(120,100%,50%);opacity:1" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">HSL</text>
       </svg>
       <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100"
        style="fill:hsla(120,100%,50%,0.3);opacity:1" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">HSLA</text>
       </svg>
       <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100"
        style="fill:green;opacity:1" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">Cor Browser</text>
       </svg>
       <svg width="120" height="120">
        <rect x="10" y="10" rx="20" ry="20" width="100" height="100" />
        <text x="50%" y="50%" dominat-baseline="middle" text-anchor="middle">Elemento</text>
       </svg>
    </main>
  </body>
</html>
